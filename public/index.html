<!DOCTYPE html>
<html lang="en" data-theme="light">
<!-- Sets the language to English and default theme to 'light' using daisyUI -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title Added -->
    <title>Legal Solutions</title>

    <!-- Favicon Link Added -->
    <link rel="shortcut icon" href="../assets/icons/law.png" type="image/x-icon">

    <!-- Font Awesome CDN Kit Link Added -->
    <script src="https://kit.fontawesome.com/8235150df8.js" crossorigin="anonymous"></script>

    <!-- Link to the compiled Tailwind CSS (with daisyUI if installed) -->
    <link rel="stylesheet" href="./output.css" />
</head>

<body class="font-primary">

    <!---------- Heading Section Added ---------->
    <header class="outline-1 w-10/12 mx-auto">

        <!---------- Navbar Added ---------->
        <nav class="my-3 md:my-10 font-secondary">
            <div class="navbar bg-base-100 p-0">

                <!----- Nav Left ----->
                <div class="navbar-start">
                    <a href=""><img src="../assets/icons/logo2.png" alt="nav logo"></a>
                </div>

                <!----- Nav Center ----->
                <div class="navbar-center hidden md:flex">
                    <ul class="menu menu-horizontal lg:text-lg font-medium gap-2">
                        <li class="hover:text-main transition-colors duration-200 ease-in-out text-second"><a
                                href="">Home</a></li>
                        <li class="hover:text-main transition-colors duration-200 ease-in-out text-second"><a
                                href="">Services <i class="fa-solid fa-angle-right"></i></a>
                        </li>
                        <li class="hover:text-main transition-colors duration-200 ease-in-out
                        text-second"><a href="">Cases <i class="fa-solid fa-angle-right"></i></a></li>
                        <li class="hover:text-main transition-colors duration-200 ease-in-out text-second"><a
                                href="">Blog <i class="fa-solid fa-angle-right"></i></a>
                        </li>
                        <li class="hover:text-main transition-colors duration-200 ease-in-out text-second"><a
                                href="">Contact Us <i class="fa-solid fa-angle-right"></i></a>
                        </li>
                    </ul>
                </div>

                <!----- Nav Right ----->
                <div class="navbar-end">
                    <button
                        class="hover:bg-gray-200 bg-main text-white hover:text-main hidden md:inline-block py-5 px-7 rounded-lg cursor-pointer">
                        <a href="" class="text-lg font-semibold">Free Consultation</a>
                    </button>

                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost md:hidden text-lg sm:text-xl text-main">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-32 p-2 shadow sm:text-lg font-medium right-0 gap-5">
                            <li class="hover:text-main transition-colors duration-200 ease-in-out text-second"><a
                                    href="">Home</a></li>
                            <li class="hover:text-main transition-colors duration-200 ease-in-out text-second"><a
                                    href="">Services <i class="fa-solid fa-angle-right"></i></a>
                            </li>
                            <li class="hover:text-main transition-colors duration-200 ease-in-out
                        text-second"><a href="">Cases <i class="fa-solid fa-angle-right"></i></a></li>
                            <li class="hover:text-main transition-colors duration-200 ease-in-out text-second"><a
                                    href="">Blog <i class="fa-solid fa-angle-right"></i></a>
                            </li>
                            <li class="hover:text-main transition-colors duration-200 ease-in-out text-second"><a
                                    href="">Contact Us <i class="fa-solid fa-angle-right"></i></a>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>
        </nav>

        <!---------- Banner Section Added ---------->
        <section class="mb-10 md:mb-16 lg:mb-28">
            <div class="hero min-h-screen" style="background-image: url(../assets/images/banner.png);">

                <div class="hero-overlay"></div>

                <div class="hero-content text-white text-center">
                    <div>

                        <h1 class="mb-6 text-3xl md:text-5xl lg:text-7xl font-extrabold lg:leading-20">We Provide
                            Effective<br> Legal Solutions
                        </h1>
                        <p class="mb-6 lg:leading-6.5 text-gray-300 font-secondary text-sm sm:text-lg ">There are many
                            variations of
                            passages
                            of Lorem Ipsum available, but the majority <br>
                            have suffered alteration in some form, by injected humour.</p>

                        <!----- Search Field Added ----->
                        <div class="outline-1 w-full flex flex-col sm:flex-row sm:items-center sm:justify-center gap-5">

                            <!-- Input Field Added -->
                            <input type="text" placeholder="Search your services"
                                class="px-7 py-5 border border-gray-300 rounded-lg bg-white text-second font-secondary focus:outline-none flex-1 w-full" />

                            <!-- Button Added -->
                            <button
                                class="px-7 py-5 hover:bg-gray-200 bg-main text-white hover:text-main font-semibold text-lg rounded-lg cursor-pointer mt-2 sm:mt-0">
                                Search
                            </button>

                        </div>

                    </div>
                </div>

            </div>
        </section>

    </header>

</body>

</html>
